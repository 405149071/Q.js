<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>
</head>
<body>

<div id="mocha"></div>
<div id="filter1" style="display: none;">
    <p q-text="msg | append world"></p>
</div>
<div id="attr1" style="display: none">
    <img src="about:blank" q-attr="src: url">
</div>
<div id="attr2" style="display: none">
    <span q-attr="data-id: id">id</span>
</div>
<ul id="tpl1" style="display: none">
    <li q-repeat="items" q-text="msg"></li>
</ul>
<div id="tpl2" style="display: none">
    <div q-repeat="items">
        <p q-repeat="msgs" q-text="text"></p>
    </div>
</div>
<div id="tpl3" style="display: none">
    <button q-on="click: onclick">hello</button>
</div>
<div id="tpl4" style="display: none">
    <div class="toggle-me" q-class="toggle-me: toggle"></div>
</div>
<div id="tpl5" style="display: none">
    <a q-text="msg | noexist"></a>
</div>
<div id="component" style="display: none">
    <p q-text="msg" id="msg1"></p>
    <div q-vm="hello" q-with="obj" q-ref="test">
        <p q-text="msg | prepend" id="msg2"></p>
    </div>
</div>
<div id="multi-repeat" style="display: none">
    <div>
        <p q-repeat="msgs" q-text="text"></p>
    </div>
    <div>
        <p q-repeat="msgs" q-text="text"></p>
    </div>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../dist/Q.native.js"></script>
<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/should/should.js"></script>
<script>
    mocha.ui('bdd');
    mocha.reporter('html');
</script>
<script src="./data.js"></script>
<script src="./directive.js"></script>
<script src="./class.js"></script>
<script src="./filter.js"></script>
<script>
    setTimeout(function () {
        if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
        else { mocha.run(); }
    }, 100);
</script>
</body>
</html>
