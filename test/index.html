<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>
</head>
<body>

<div id="mocha"></div>
<ul id="tpl1" style="display: none">
    <li q-repeat="items" q-text="msg"></li>
</ul>
<div id="tpl2" style="display: none">
    <div q-repeat="items">
        <p q-repeat="msgs" q-text="text"></p>
    </div>
</div>
<div id="tpl3" style="display: none">
    <a href="javascript:void(0)" q-on="click: onclick">hello</a>
</div>
<div id="tpl4" style="display: none">
    <div class="toggle-me" q-class="toggle-me: toggle"></div>
</div>
<div id="component" style="display: none">
    <p q-text="msg" id="msg1"></p>
    <div q-vm="hello: obj">
        <p q-text="msg | prepend" id="msg2"></p>
    </div>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script>
var define = function (name, deps, factory) {
	window[name] = factory.apply(this, deps.map(function (dep) {
		return dep === 'jquery' ? window.jQuery : window[dep];
	}));
}
</script>
<script src="../dist/Q.js"></script>
<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/should/should.js"></script>
<script>
    mocha.ui('bdd');
    mocha.reporter('html');
</script>
<script src="./data.js"></script>
<script src="./directive.js"></script>
<script src="./class.js"></script>
<script>
    setTimeout(function () {
        if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
        else { mocha.run(); }
    }, 100);
</script>
</body>
</html>
