<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>
</head>
<body>

<div id="mocha"></div>
<div id="container">
    <p id="item"></p>
    <button id="button">test</button>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script>
var require = function (name) {
    name = name.replace(/\.\//, '');
    return name === 'zepto' ?
        window.Zepto :
        window[name];
};
var module = { exports: {} };
</script>
<script src="../src/core/cache.js"></script>
<script>
window['cache'] = module.exports;
module.exports = {};
</script>
<script src="../src/core/utils.js"></script>
<script>
window['utils'] = module.exports;
module.exports = {};
</script>
<script src="../src/adapter/utils.native.js"></script>
<script>
module.exports.extend(require('./utils'), module.exports);
</script>
<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/should/should.js"></script>
<script>
    mocha.ui('bdd');
    mocha.reporter('html');
</script>
<script src="./utils.js"></script>
<script>
    setTimeout(function () {
        if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
        else { mocha.run(); }
    }, 100);
</script>
</body>
</html>
